			//jQuery Version
			function d(color) {
  			if (color === "Red") {
			//Create jQuery object and change the desired color based on the button id.
			$("#RedLight").css("background-color", "red");
			//Change the other divs to empty. 
			$("#GreenLight, #YellowLight").css("background-color", "");
		} 	else if (color === "Yellow") {
			$("#RedLight, #GreenLight").css("background-color", "");
			$("#YellowLight").css("background-color", "yellow");
		} 	else if (color === "Green") {
			$("#RedLight, #YellowLight").css("background-color", "");
			$("#GreenLight").css("background-color", "green");
		}
			}
