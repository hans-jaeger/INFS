<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel Tutorial</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /*Custom CSS for the extra font size of the captions */
    .carousel-caption h1 {
      font-size: 100px; 
    }

  </style>
</head>
<body>
  <div id="theCars" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#theCars" data-slide-to="0" class="active"></li>
      <li data-target="#theCars" data-slide-to="1"></li>
      <li data-target="#theCars" data-slide-to="2"></li>
      <li data-target="#theCars" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <!--D block class has the property of display the content as a block and the w-100 means that it sets the width at 100%-->
        <img class="d-block w-100" src="../images/car1.jpg" alt="First slide">
        <div class="carousel-caption">
          <h1>AU Summer Car</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../images/car2.jpg"  alt="Second slide">
        <div class="carousel-caption">
          <h1>AU Winter Car</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../images/car3.jpg"  alt="Third slide">
        <div class="carousel-caption">
          <h1>AU Desert Car</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../images/car4.jpg"  alt="Fourth slide">
        <div class="carousel-caption">
          <h1>AU School Car</h1>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#theCars" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#theCars" role="button" data-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
