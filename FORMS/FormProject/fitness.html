<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fitness.css">
  <title>Friendly Wellness Assistant</title>
  <script src="fitness.js"></script>
</head>
<body>
  <header>
    <h1>Friendly Wellness Assistant</h1>
  </header>
  <!--User Information Section-->

  <section id = "UserSection">
    <h2>User Information</h2>
    <form id="userForm">
      <label for="userName">User Name:</label>
      <!--Stating that the user must atleast input one letter in the form which is this code: [A-Za-z]. The [A-Za-z\s'-]+ states that any other types of lines may follow after the first letter. -->
      <input type="text" id="userName" pattern="[A-Za-z][A-Za-z\s'-]+" required>
      <!--Restrictions added-->

      <label for="userHeight">Height (cm):</label>
      <input type="number" id="userHeight" min="100" max="250" required>
      
      <label for="userWeight">Weight (kg):</label>
      
      <input type="number" id="userWeight" min="30" max="200" required>
      
      <label for="userBirthDate">Birth Date:</label>
      <!--Restriction to not be able to select more than the current day-->
      <input type="date" id="userBirthDate" min="1924-02-26" max="2024-02-26"required>
      
     
    </form>
  </section>
  <!--Calorie Management Section -->
  <section id ="CalorieSection">
    <h2>Calorie Management</h2>
    <p id ='informCals'>Note: Press CTRL or CMD to select multiple options</p>
    <form id="calorieForm">
      <label for="foodCategories">Food Categories:</label>
      <select id="foodCategories" multiple>
        <!--Values assigned for calorie loss after an hour -->
        <option value="500">Meat</option>
        <option value="400">Fish</option>
        <option value="200">Pasta</option>
        <option value="100" ">Rice</option>
        <option value="400">Ramen</option>
        <option value="500">Alfredo Pasta</option>
        <option value="400" ">Burrito</option>
        <option value="900">Burgers</option>
      </select>
      
      <label for="activityList">Activities:</label>
      <select id="activityList" onchange="showMessage()" multiple>
        <option value="200">Running</option>
        <option value="Active" onmouseover="alert('Has a daily exercise routine, such as working out at a gym, going for a walk or jog, or doing some regular weightlifting')">Active</option>
        <option value="200">Housework</option>
        <option value="400">Biking</option>
        <option value="200" onmouseover="alert('Engages in vigorous sporting activities or training 3 â€“ 4 hours a day 6 days a week.')">Athlete</option>
        <option value="Sedentary" onmouseover="alert('Little physical activity. Spends most of the day sitting, reading, socializing, watching television, playing video games, and using the computer.')">Sedentary</option>
        <option value="600">Swimmming</option>
        <option value="550">Hiking</option>
      </select>
      <button onclick="bmiCalc()">Your BMI</button>
      <button onclick="baseCalories()">Your Base Calories</button>
    </form>
  </section>
  <!--Results Section-->
  <section>
    <h2>Results</h2>
    <textarea rows="6" cols="50" placeholder="Can hold a paragraph of text"></textarea>

  </section>

  <!--Links Section with the added new tab-->
  <section>
